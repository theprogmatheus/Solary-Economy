#Configurações do banco de dados
database:

  #Aqui você define o tipo do banco de dados.
  #Valor padrão: SQLite
  #Tipos suportados: (SQLite, MySQL, MariaDB, PostgreSQL)
  #------------------------------------------------------------------
  #  OBS: Para bancos de dados MySQL de versões mais recentes
  #  Recomenda-se configurar aqui como MariaDB
  #------------------------------------------------------------------
  type: "SQLite"
  
  #Aqui você define o endereço do banco de dados.
  address: "localhost"
  
  #Aqui você define o nome do banco de dados que você vai usar.
  #O SQLite usa isso para definir o nome do arquivo.db
  name: "storage.sqlite"
  
  #Aqui você define o nome de usuário do banco de dados.
  username: "yourUsername"
  
  #Aqui você define a senha do banco de dados.
  password: "yourPassword"
  
  #Aqui você define um prefix para as tabelas criadas pelo plugin.
  table_prefix: "seco_"
  
#Configurações do cache
cache:

  #Aqui você define as configurações do cache de contas dos jogadores.
  accounts:
  
    #Aqui você define o máximo de contas que podem estar carregadas no cache.
    #Você pode definir com base na quantidade média de jogadores online do seu servidor
    #usando a seguinte fórmula: (X = M*2,5) onde X é o max_size, e M é a média de jogadores online.
    #Para um servidor que tenha em média 120 jogadores online por dia, podemos definir da seguinte forma:
    #(max_size = 120*2,5 = 300)
    max_size: 300
    
    #Aqui você define o tempo para esse cache expirar desde seu último uso. (em segundos)
    expire: 300
    
    #Aqui você define o delay de salvamento automático dos dados do cache. (em segundos)
    auto_flush_delay: 300
    
#Aqui você define a linguagem das mensagens que será usada no servidor.
#Línguas disponíveis: (enUS, ptBR)
#Será gerado um arquivo com o nome lang-<yourLang>.yml, exemplo: lang-enUS.yml.
#Você pode alterar as mensagens conforme necessidade.
lang: "ptBR"

#Aqui você configura a economia do servidor.
economy:

  #Define o valor que o jogador inicia ao entrar pela primeira vez.
  start_value: 30
  
  #Define as configurações do rank de saldos (baltop/money top)
  rank:
  
    #Define o limite do rank. (top 10 mais ricos)
    size: 10
    
    #Define um tempo para a atualização do rank. (em segundos)
    update_delay: 300
    
    #Define se você deseja usar prefix na exibição do rank.
    use_prefix: true
    
    #Configure o tamanho máximo do nome para ser exibido no rank.
    #Se o nome do jogador/conta ultrapassar o tamanho máximo, não irá aparecer no rank.
    max_name_size: 16
    
  #Aqui você define as configurações da moeda.
  currency:
  
    #Defina o nome da moeda no singular
    singular: "coin"
    
    #Defina o nome da moeda no plural
    plural: "coins"
    
    #Aqui você define as configurações da formatação da moeda.
    formatter:
    
      #Defina quantas casas decimais você quer na moeda.
      precision: 2
      
      #Defina se você quer formatar usando abreviações por tags. Ex: (38K, 14B, 1T)
      with_tag: true
    
  #Aqui você define as configurações relacionadas ao magnata (Jogador/Conta mais rico(a) do servidor)
  tycoon:
    #Aqui você define se a tag será exibida no chat e no rank.
    #Você pode customizar a tag no arquivo de mensagens.
    #Você deve usar a tag {seco_tycoon} no seu plugin de chat.
    tag: true
    
    #Aqui você define se o servidor irá anunciar sempre que houver um novo magnata.
    broadcast: true
    
    
    
