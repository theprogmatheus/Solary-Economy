plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://raw.githubusercontent.com/theprogmatheus/maven-repository/master/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    compileOnly libs.org.projectlombok.lombok
    compileOnly libs.com.github.milkbowl.vaultapi
    compileOnly libs.org.github.paperspigot.paperspigot
    compileOnly libs.me.clip.placeholderapi.placeholderapi
    compileOnly libs.br.com.devpaulo.legendchat.legendchat
}

group = 'com.redeskyller.bukkit.solaryeconomy'
version = '1.5.3'
description = 'Solary-Economy'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
